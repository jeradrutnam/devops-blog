---
layout: default
---

<div class="col-span-3">
    <h3 itemprop="headline">Latest from the Blog </h3>
    <hr />
    {% for post in site.posts limit:15 %}
    <div class="" {% if post.image.thumb %} style="background: url('{{ post.image.thumb }}') center/cover;" {% endif %}>
        <h2 class="">{{ post.title }}</h2>
    </div
    <p class="aside" itemprop="headline"><a href="{{ site.url }}{{ post.url }}" rel="bookmark" title="{{ post.title }}">
      {{ post.title | strip_html | strip_newlines | truncate: 120}}</a>
    </p>
    {% endfor %}
</div>
